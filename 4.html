<!DOCTYPE html>
<html>
<body>
<script> 
    function firstOfArray(arr) {
  if (arr.length > 0) {
    return arr[0];
  } else {
    return "Array is empty";
  }
}

// Example usage:
var myArray = [10, 20, 30, 40, 50];
var result = firstOfArray(myArray);
console.log("Result:", result);
</script>  
</body>
</html>
