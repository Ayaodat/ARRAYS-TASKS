<!DOCTYPE html>
<html>
<body>
<script> 
var array2 = [5, 9, -7, 3.5];


var pushResult = array2.push(2);
console.log("After push:", array2);
console.log("pushResult:", pushResult);


var unshiftResult = array2.unshift(1);
console.log("After unshift:", array2);
console.log("unshiftResult:", unshiftResult);


var shiftedValue = array2.shift();
console.log("After shift:", array2);
console.log("Shifted Value:", shiftedValue);


var poppedValue = array2.pop();
console.log("After pop:", array2);
console.log("Popped Value:", poppedValue);




</script>  
</body>
</html>
