<script> 
function aveArray(arr) {
  if (arr.length === 0) {
    return "Array is empty";
  }

  var sum = 0;
  for (var i = 0; i < arr.length; i++) {
    sum += arr[i];
  }

  return sum / arr.length;
}

var nums = [1, 2, 3, 8, 9];
var result = aveArray(nums);

console.log("Average of the array elements (using for loop):", result);
