<script> 

function oddArray(arr) {
  var oddElements = [];

  for (var i = 0; i < arr.length; i++) {
    if (arr[i] % 2 !== 0) {
      oddElements.push(arr[i]);
    }
  }

  return oddElements;
}


var nums = [1, 2, 3, 8, 9];
var result = oddArray(nums);

console.log("Array with odd elements (using for loop):", result);
