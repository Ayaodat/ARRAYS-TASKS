<!DOCTYPE html>
<html>
<body>
<script> 

function middleOfArray(arr) {
  var length = arr.length;
  var middleIndex = Math.floor(length / 2);

  if (length % 2 === 1) {

    return arr[middleIndex];
  } else {

    return [arr[middleIndex - 1], arr[middleIndex]];
  }
}


var oddArray = [1, 2, 3, 4, 5];
var evenArray = [1, 2, 3, 4, 5, 6];

console.log("Middle of oddArray:", middleOfArray(oddArray));
console.log("Middle of evenArray:", middleOfArray(evenArray));

</script>  
</body>
</html>
