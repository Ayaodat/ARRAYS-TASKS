<script>
    function repeatChar(str, char) {
  var count = 0;
  for (var i = 0; i < str.length; i++) {
    if (str[i] === char) {
      count++;
    }
  }
  return count;
}


var string = "alex mercer madrasa rashed2 emad hala";
var charToCount = "a";
var result = repeatChar(string, charToCount);

console.log(`The character "${charToCount}" repeats ${result} times (using for loop)`);
