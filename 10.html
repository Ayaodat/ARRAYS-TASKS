<!DOCTYPE html>
<html>
<body>
<script> 

function indexOfArray(arr, index) {
  if (index >= 0 && index < arr.length) {
    return arr[index];
  } else {
    return "Index out of bounds";
  }
}


var nums = [1, 2, 3, 8, 9];

console.log("Element at index 2:", indexOfArray(nums, 2)); 
console.log("Element at index 5:", indexOfArray(nums, 5));
</script>  
</body>
</html>
