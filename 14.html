<!DOCTYPE html>
<html>
<body>
<script> 

function minInArray(arr) {
  if (arr.length === 0) {
    return "Array is empty";
  }

  var min = arr[0];
  for (var i = 1; i < arr.length; i++) {
    if (arr[i] < min) {
      min = arr[i];
    }
  }

  return min;
}


var nums = [1, 2, 3, 8, 9];
var result = minInArray(nums);

console.log("Minimum value in the array:", result); 






</script>  
</body>
</html>
