<script> 

function removeFromArrayWithWhile(arr, elementToRemove) {
  var newArray = [];
  var i = 0;

  while (i < arr.length) {
    if (arr[i] !== elementToRemove) {
      newArray.push(arr[i]);
    }
    i++;
  }

  return newArray;
}


var nums = [1, 2, 3, 8, 9];
var resultWithWhile = removeFromArrayWithWhile(nums, 8);

console.log("Array after removing element (using while loop):", resultWithWhile);
